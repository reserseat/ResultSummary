<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div id="your-result">
      <h2 class="title">Your Result</h2>
  
      <div class="score">
        <strong>76</strong>
        <span>of 100</span>
      </div>
  
      <div class="description">
        <strong>Great</strong>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div id="summary">
      <h2 class="title">Summary</h2>
      <div class="statistics">
  
        <div class="statistic">
          <div class="red">
            <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
            <strong>Reaction</strong>
          </div>
          <div class="score">
            <span>80</span>
            / 100
          </div>
        </div>
  
        <div class="statistic">
          <div class="orangey">
            <img src="./assets/images/icon-memory.svg" alt="icon reaction">
            <strong>Memory</strong>
          </div>
          <div class="score">
            <span>92</span>
            / 100
          </div>
        </div>
  
        <div class="statistic">
          <div class="green">
            <img src="./assets/images/icon-verbal.svg" alt="icon reaction">
            <strong>Verbal</strong>
          </div>
          <div class="score">
            <span>61</span>
            / 100
          </div>
        </div>
  
        <div class="statistic">
          <div class="blue">
            <img src="./assets/images/icon-visual.svg" alt="icon reaction">
            <strong>Visual</strong>
          </div>
          <div class="score">
            <span>72</span>
            / 100
          </div>
        </div>
      </div>
  
      <button class="button">Continue</button>
  
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/feeh7k/">David Felipe</a>.
  </div>
</body>
</html>
